<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="assets/js/app.min.js"></script>
    <title>HomePage</title>
  </head>
  <body>
    
    <!-- prettier-ignore -->
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <!-- logo -->
          <img src="assets/img/header/logo.jpg" alt="logo" class="logo" />
    
          <!-- toggle menu -->
          <div class="menu-toggle"></div>
        </div>
        <div class="menu"></div>
      </div>
    </header>
    <!-- intro -->
    <section class="intro">
      <div class="container">
        <div class="intro__wrapper">
          <div class="intro__main">
            <!-- main news image -->
            <div class="intro__image">
              <img
                src="assets/img/intro/news-image-1.jpg"
                alt="logo"
                class="intro-news__image"
              />
            </div>
    
            <!-- main news text -->
            <div class="intro__text"></div>
          </div>
    
          <div class="intro-secondary__wrapper">
            <div class="intro-secondary">Котировки</div>
          </div>
        </div>
      </div>
    </section>
    <!-- main -->
    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          <!-- news -->
          <article class="main__news">Новости</article>
    
          <!-- secondary news -->
          <article class="main__information">Раскрытие информации</article>
          <article class="main__information">Закупки и продажи</article>
          <article class="main__information">Блок 3</article>
    
          <!-- some panel -->
          <div class="main-panel">
            <div class="main-panel__wrapper">
              <div class="main-panel__arrow main-panel__arrow--left"></div>
              <div class="main-panel__inner"></div>
              <div class="main-panel__arrow main-panel__arrow--right"></div>
            </div>
    
            <div class="main-panel__button"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer__content"></div>
      </div>
    </footer>
    
  </body>
</html>
